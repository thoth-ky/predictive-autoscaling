# Container Metrics Export Configuration
# 
# This file defines which containers to target for metrics export
# and what labels to use for identification

[containers]
# Define the containers you want to monitor
# Format: service_name = container_names (comma-separated)

webapp = metrics-webapp, webapp, web
database = metrics-db, postgres, db
cache = metrics-cache, redis, cache
prometheus = metrics-prometheus, prometheus
grafana = metrics-grafana, grafana
cadvisor = metrics-cadvisor, cadvisor
load_generator = metrics-load-generator, load-generator

[metrics]
# Define which metrics to collect for containers
# Available options: cpu, memory, disk, network, limits

cpu_metrics = container_cpu_usage_seconds_total, container_cpu_load_average_10s
memory_metrics = container_memory_usage_bytes, container_spec_memory_limit_bytes
disk_metrics = container_fs_reads_total, container_fs_writes_total, container_fs_read_seconds_total, container_fs_write_seconds_total
network_metrics = container_network_receive_bytes_total, container_network_transmit_bytes_total

[application_metrics]
# Application-specific metrics (if available)
http_requests = http_requests_total
http_duration = http_request_duration_seconds
database_connections = database_connections_active

[export]
# Export settings
default_duration_seconds = 900
step_interval = 15s
output_format = csv
include_labels = true

[prometheus]
# Prometheus connection settings
url = http://localhost:9090
timeout_seconds = 60
max_retries = 3