global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape webapp metrics
  - job_name: 'webapp'
    static_configs:
      - targets: ['webapp:5000']

  # Scrape cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']