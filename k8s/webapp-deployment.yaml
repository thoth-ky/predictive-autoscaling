apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: predictive-autoscaling
  labels:
    app: webapp
    monitoring.type: application
    monitoring.name: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
        monitoring.type: application
        monitoring.name: webapp
    spec:
      containers:
        - name: webapp
          image: metrics-webapp:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: DATABASE_URL
              value: "postgresql://metrics:password@postgres:5432/metricsdb"
            - name: REDIS_URL
              value: "redis://redis:6379"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  namespace: predictive-autoscaling
  labels:
    app: webapp
spec:
  selector:
    app: webapp
  ports:
    - port: 5000
      targetPort: 5000
      name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-nodeport
  namespace: predictive-autoscaling
spec:
  selector:
    app: webapp
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30500
  type: NodePort
